{% extends "base.html" %}

{% block title %}List of Games{% endblock title %}

{% block content %}
<ul id="id_game_list" class="list-group">
    {% for game in game_list %}
    <li class="list-group-item"><a id="id_{{ game }}" href="{{ game.get_absolute_url }}">{{ game }}</a></li>
    {% empty %}
    <li class="list-group-item">No games have been created.</li>
    {% endfor %}
</ul>
{% endblock content %}
