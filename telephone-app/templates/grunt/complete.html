{% extends "base.html" %}
{% load static %}

{% block navbar %}
  <li class="navbar-brand navbar-left">{{ game }}</li>
{% endblock navbar %}

{% block jumbotron %}

    <h1>Game Complete!</h1>

    <p class="lead">Your completion code is: <code>{{ completion_code }}</code></p>

    <form method="post" action="{% url 'clear' pk=game.pk %}">
      {% csrf_token %}
      <input type="submit" value="Play again" id="return" class="btn btn-lg btn-primary"/>
    </form>

{% endblock jumbotron %}
