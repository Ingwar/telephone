{% extends "base.html" %}

{% block jumbotron %}

    <h1>Surveys</h1>

    <ul id="id_survey_list" class="list-group" style="text-align: center;">

        {% for survey in survey_list %}
        <li class="list-group-item">

            <h2> {{ survey }} </h2>

            <a class="btn btn-default play" aria-label="Left Align" href="">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
            </a>

            <a class="btn btn-default view" aria-label="Left Align" href="">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
            </a>

        </li>
        {% endfor %}
    </ul>

{% endblock jumbotron %}
