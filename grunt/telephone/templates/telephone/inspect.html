{% block jumbotron %}

    <!-- Iterate through clusters and generations to draw all entries.
         Clusters are vertically separated on the page.
         Generations are rows. -->
    {% for chain in game.chain_set.all %}
    <div>
        {% for message in chain.message_set.all %}
        <div class="message">
            {{ message }}
            {% if message.audio %}
            <audio id="id_{{ message }}" src="{{ message.audio.url }}" controls></audio>
            {% else %}
            <form method="post" action="{{ message.get_absolute_url }}" enctype="multipart/form-data">
                <input id="id_{{ message }}" name="audio" type="file" />
                <input type="submit" value="Upload" id="submit" class="btn" />
            </form>
            {% endif %}

        </div>
        {% endfor %}
    </div>
    {% endfor %}

{% endblock jumbotron %}
