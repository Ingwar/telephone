{% extends "base.html" %}

{% block jumbotron %}

    {{ block.super }}

    <ul id="id_game_list" class="list-group" style="text-align: right;">
        <li class="list-group-item">
            <a class="btn btn-default new" style="text-align: left;" aria-label="Left Align" href="">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Game
            </a>
        </li>
        {% for game in game_list %}
        <li class="list-group-item">
            <h2>{{ game }}
                <a class="btn btn-default play" aria-label="Left Align" href="{{ game.get_absolute_url }}">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
                </a>

                <a class="btn btn-default inspect" aria-label="Left Align" href="{{ game.get_inspect_url }}">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
                </a>
            </h2>
        </li>
        {% endfor %}
    </ul>

{% endblock jumbotron %}
